# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/nba_stats
spring.datasource.username=postgres
# Password stored in application-local.properties (git-ignored for security)
# To run locally, create application-local.properties with:
# spring.datasource.password=your_password_here

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Include local profile
spring.profiles.include=local